<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../template/index.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    <div class="card">
                        <p:fieldset legend="Ejemplares Libros"  toggleable="true">
                            <p:dataTable var="registrob" value="#{LibroEjemplar.listaRegistros}">
                                <p:column headerText="idEjemplar" width="100">
                                    <h:outputText value="#{registrob.idEjemplar}" />
                                </p:column>

                                <p:column headerText="IdLibro" width="100">
                                    <h:outputText value="#{registrob.idLibro.idLibro}" />
                                </p:column>

                                <p:column headerText="Condición física" width="100">
                                    <h:outputText value="#{registrob.condicionFisica}" />
                                </p:column>

                                <p:column headerText="Pertenece a" width="100">
                                    <h:outputText value="#{registrob.perteneceA}" />
                                </p:column>
                                <p:column headerText="Prestamos:" width="1000">
                                    <p:dataTable var="prestamo" value="#{registrob.prestamosCollection}">
                                        <p:column headerText="id prestamo">
                                            <h:outputText value="#{prestamo.idPrestamo}" />
                                        </p:column>

                                        <p:column headerText="Fecha prestamo">
                                            <h:outputText value="#{prestamo.fechaPrestamo}" />
                                        </p:column>
                                        <p:column headerText="Fecha devolución asignada">
                                            <h:outputText value="#{prestamo.fechaDevolucionAsignada}" />
                                        </p:column>
                                        <p:column headerText="Fecha devolución real">
                                            <h:outputText value="#{prestamo.fechaDevolucionReal}" />
                                        </p:column>
                                        <p:column headerText="diferencia">
                                            <h:outputText value="#{prestamo.diferencia}" />
                                        </p:column>  

                                    </p:dataTable>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../template/index.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    <div class="card">
                        <p:fieldset legend="Prestamos"  toggleable="true">
                            <p:dataTable var="registro" value="#{Prestamos.listaRegistros}" >
                                <p:column headerText="id Prestamo" >
                                    <h:outputText value="#{registro.idPrestamo}" />
                                </p:column>
                                <p:column headerText="id Ejemplar" >
                                    <h:outputText value="#{registro.idEjemplar.idLibro}" />
                                </p:column>
                                
                                <p:column headerText="Matricula">
                                    <h:outputText value="#{registro.matricula.matricula}" />
                                </p:column>

                                <p:column headerText="Fecha prestamo">
                                    <h:outputText value="#{registro.fechaPrestamo}" />
                                </p:column>
                                <p:column headerText="Fecha devolución asignada">
                                    <h:outputText value="#{registro.fechaDevolucionAsignada}" />
                                </p:column>
                                 <p:column headerText="Fecha devolución real">
                                     <h:outputText value="#{registro.fechaDevolucionReal}" />
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../template/index.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    <div class="card">
                        <h5>Ejemplares Utm</h5>
                        <p:dataTable id="idTable" var="registro" value="#{cliente.listaRegistros}" editable="true"
                                     style="margin-bottom:20px" rows="10">
                            <p:ajax event="rowEdit" listener="#{cliente.onRowEdit}" update=":form:msgs"/>
                            <p:column headerText="id ejemplar">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.idcliente}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="modelInput" value="#{registro.idcliente}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="id libro">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.nombre}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.nombre}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Condición física">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.edad}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.edad}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>                         
                            <p:column headerText="Pertenece a">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.telefono}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.telefono}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>                         
                            
                        </p:dataTable>
                    </div>
                                                     
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

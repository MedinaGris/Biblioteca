<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../template/index.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    <div class="card">
                        <p:fieldset legend="Libros"  toggleable="true">
                            <p:dataTable var="registro" value="#{LibroCatalogo.listaRegistros}">
                                <p:column headerText="idLibro">
                                    <h:outputText value="#{registro.idLibro}" />
                                </p:column>

                                <p:column headerText="Titulo">
                                    <h:outputText value="#{registro.titulo}" />
                                </p:column>

                                <p:column headerText="Autor">
                                    <h:outputText value="#{registro.autor}" />
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
